<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <h1>Ingrese las notas:</h1>
    <br>
    <form action="http://localhost:8080/notas/ingreso" method="POST" type="number">
        <label>Nota:</label> 
        <input type="number" name="nota" min="0" max="10" required>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
